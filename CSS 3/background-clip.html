<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Clip</title>
    <style>

         div {
            width: 800px;
            height: 400px;
            background-image: url(file:///D:/church%20project/images/julio-casado-qvkU34fX17g-unsplash.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            font-size: 100px;
            font-family: impact;
            text-align: center;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
         }

    </style>
</head>
<body>
    <h2>Background-clip in CSS</h2>
    <div>
      Elisha    
    </div>    
</body>
</html>
