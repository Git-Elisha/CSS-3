<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Properties In HTML</title>
    <style>
        ul li{
            list-style-type: decimal;
        }
        
        #two li{
             list-style-position: outside; /* Default */
             list-style-position: inside;
        }

    </style>
</head>
<body>
    <h1>List Properties In HTML</h1>
    <h3>List-1</h3>
    <ul>
        <li>Home</li>
        <li>Product</li>
        <li>Blog</li>
        <li>Download</li>
        <li>Contact</li>
    </ul>
    <h3>List-2</h3>
    <ul id="two">
        <li>Home</li>
        <li>Product</li>
        <li>Blog</li>
        <li>Download</li>
        <li>Contact</li>
    </ul>
</body>
</html>
