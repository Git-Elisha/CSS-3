<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Table In CSS</title>
    <style>
        table {
            border-collapse: collapse;
        }
        table tr:nth-last-of-type(even){
            background-color:dimgray ;
        }
    </style>
</head>
<body>
    <h3>Display Table In CSS</h3>
    <table width="50%" border="1px" cellpadding="10px" cellspacing="10px" >
        <caption>Student Details</caption>
        <colgroup>
            <col style="width: 150px;">
            <col style="width: 50px;">
            <col>       
        </colgroup>
        <thead>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>CITY</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td style="color: white;">John</td>
                <td style="color: white;">30</td>
                <td style="color: white;">Chennai</td>
            </tr>
        <tr>
            <td>Ram</td>
            <td>25</td>
            <td>Chennai</td>
        </tr>
        <tr>
            <td style="color: white;">Vijay</td>
            <td style="color: white;">22</td>
            <td rowspan="2" style="color: white;">Namakkal</td>
        </tr>
        <tr>
            <td>jesica</td>
            <td>20</td>
        </tr>
        </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Elisha Kumar</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
