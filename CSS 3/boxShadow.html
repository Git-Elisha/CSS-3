<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow In CSS</title>
    <style>
       .box {
        height: 150px;
        width: 150px;
        background: #026773;
       }

       .shadow {
        -webkit-box-shadow: 10px 10px 1px 0px rgba(0,0,0,0.15);
        -moz-box-shadow: 10px 10px 1px 0px rgba(0,0,0,0.15);
        box-shadow: 10px 10px 1px 0px rgba(0, 0, 0, 0.15);
       }
    </style>
</head>
<body>
    <h1>Box Shadow In CSS</h1>
    <div class="box shadow"></div>
</body>
</html>
