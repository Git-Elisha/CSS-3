<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Properties In CSS</title>
    <style>
         h1 {
            background: red;
            color: white;
         }
         #elisha {
            color: orange;
         }
         .box {
            height: 100px;
            width: 100px;
            background: teal;
            margin-bottom: 10px;
            display: block;
         }
         /* 
              #id
              .class
        */
    </style>
</head>
<body>
    <h1>Selector Properties In CSS</h1>
    <h3 id="elisha">JavaScript</h3>
    <div class="box"></div>
    <div class="box"></div>
    <span class="box"></span>
</body>
</html>
